<div class="contactPage">
    <div class="contactView">
        <mat-card class="contact-card">
            <mat-card-header>
                <mat-card-title>Contact Me</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="contact-container" [formGroup]="contactForm">
                    <mat-form-field>
                        <mat-label for="name">Name</mat-label>
                        <input matInput id="name" name="name" formControlName="name" />
                    </mat-form-field>
                    <br />
                    <mat-form-field>
                        <mat-label for="email">Email</mat-label>
                        <input matInput id="email" name="email" formControlName="email" required />
                        <mat-error *ngIf="contactForm.controls.email.invalid">{{
                            getErrorMessage()
                            }}</mat-error>
                    </mat-form-field>
                    <br />
                    <mat-form-field>
                        <mat-label for="message">Message</mat-label>
                        <textarea matInput id="message" formControlName="message"></textarea>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions class="rightBtn">
                <mat-progress-bar *ngIf="sendingInfo" mode="indeterminate"></mat-progress-bar>
                <button type="submit" [disabled]="!contactForm.valid" mat-button (click)="sendInfo()">
                    SEND
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
